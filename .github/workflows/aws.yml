name: Python application CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Installation de Git LFS
      run: |
        sudo apt-get install git-lfs
        git lfs install

    - name: Checkout du code source
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Configuration de Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Installation des dépendances Python
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Cloner le dépôt sur l'EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.HOST }}
        USER_NAME: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          if [ ! -d /home/ubuntu/unet_api ]; then
            git clone https://github.com/NetZach777/unet_api.git /home/ubuntu/unet_api;
          else
            cd /home/ubuntu/unet_api && git pull;
          fi
        '
        rm private_key

    - name: Déploiement sur EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.HOST }}
        USER_NAME: ${{ secrets.EC2_USER }}
        MODEL_URL: 'https://awsmodelia.s3.eu-north-1.amazonaws.com/unet_light_model_weighted_data_normal.h5'
      run: |
        # Ajouter la clé privée à un fichier temporaire
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

        # Se connecter à l'EC2 et exécuter les commandes de déploiement
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          cd /home/ubuntu/unet_api

          # Créer le répertoire pour le modèle s'il n'existe pas
          mkdir -p /home/ubuntu/unet_api/models || echo "Répertoire déjà créé"

          # Télécharger le modèle directement depuis l'URL publique
          if [ -w /home/ubuntu/unet_api/models ]; then
            curl -o /home/ubuntu/unet_api/models/unet_light_model_weighted_data_normal.h5 ${MODEL_URL}
          else
            echo "Erreur: impossible d'écrire dans le répertoire"
            exit 1
          fi

          # Activer l'environnement conda et installer les dépendances
          source /home/ubuntu/miniconda3/etc/profile.d/conda.sh
          conda activate unet_api_env
          pip install -r requirements.txt

          # Démarrer l'application avec uvicorn
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
        '

        # Supprimer la clé privée après l'utilisation
        rm private_key
